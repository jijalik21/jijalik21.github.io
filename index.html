</header>

    <main class="main">

        <section id="big-pic">
            <!--Нижний слой с эффектом жетого цвета с картинкой внутри, используеться как фон.
            Класс earlybird тут не просто так, мы подключили библиотеку cssgram(в header-e)
             и теперь можем меняя название класса изменять эффект! Все эффекты пародируют эффекты из Instagram-->
            <figure class="earlybird">
                <img src="img/no-layer_khai.jpg" alt="#">
            </figure>
            <div class="container">
                <div class="big-pick_content">
                    <h2>Навчись перекладати у ХАІ!</h2>
                    <div class="buttons-wrapper">
                        <a href="inner_pages/theory.html" class="big-pick_button">Теорія</a>
                        <a href="inner_pages/practice.html" class="big-pick_button">Практика</a>
                    </div>
                </div>
            </div>
            <!--Треугольник внизу, это отдельный блок.
             Он пуст в html, но в css правилах есть параметры
              отвечающие за его отображение как треугольника-->
            <div class="triangle"></div>
        </section>

        <section id="courses">
            <div class="container">
                <h2>ПРОГРАМА КУРСУ</h2>
                <div class="themes-wrapper">
                    <!--Синяя и Фиолетавая блоки это ссылки с якорем-->
                        <a class="theme-style theme-1" href="inner_pages/theory.html#theme-1"><span>ТЕМА 1. Перекладацькі трансформації</span></a>
                        <a class="theme-style theme-2" href="inner_pages/theory.html#theme-2"><span>ТЕМА 2. Переклад окремих груп назв</span></a>
                    <!--Последний блок, не являеться ссылкой и никуда не ведет.
                     Однако, по наведению на него срабатывает скрипт и изменяеться текст-->
                    <div class="theme-style theme-3">
                        Перевірка знань з усіх пройдених тем
                    </div>
                </div>
            </div>
        </section>

        <section id="testyourself">
            <div class="container">
                <h3>Упевнений у своїх знаннях? </h3>
                <!--Кнопка ссылка-->
                <a id="test-button" href="inner_pages/practice.html">Перейти до практики</a>
            </div>
        </section>

    </main>
